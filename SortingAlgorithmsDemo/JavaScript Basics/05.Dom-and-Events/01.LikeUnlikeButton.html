<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LikeUnlike</title>
</head>
<body>

<input type="button" id="btn" value="Like"/>

<script>
    var button = document.getElementById("btn");

    button.addEventListener("click", function () {
        if (button.value == "Like") {
            button.value = "Unlike"
        }
        else {
            button.value = "Like"
        }
    })
</script>
</body>
</html>
