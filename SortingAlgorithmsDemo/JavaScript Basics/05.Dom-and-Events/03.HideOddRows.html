<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border='1'>
    <tr>
        <td>row 1</td>
    </tr>
    <tr>
        <td>row 2</td>
    </tr>
    <tr>
        <td>row 3</td>
    </tr>
    <tr>
        <td>row 4</td>
    </tr>
    <tr>
        <td>row 5</td>
    </tr>
</table>
<button id="btnHideOddRows">Hide Odd Rows</button>

<script>
    var rows = document.getElementsByTagName('tr');
    var btn = document.getElementById('btnHideOddRows');

    btn.addEventListener('click', function () {
        for (var i = 0; i < rows.length; i += 2) {
            if (rows[i].style.display == 'block' || rows[i].style.display == '') {
                rows[i].style.display = 'none';
            }
            else {
                rows[i].style.display = 'block';
            }
        }
    })

</script>
</body>
</html>
