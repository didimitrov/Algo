<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<textarea id="mouse-coords" cols="80" rows="20"></textarea>

<script>
    document.addEventListener('mousemove', function (event) {
        var text = 'X:' + event.pageX + '; Y:' + event.pageY + ' Time: ' + Date() + '\n';

        var textArea = document.getElementById('mouse-coords');
        textArea.value = text + textArea.value;
    });
</script>
</body>
</html>
